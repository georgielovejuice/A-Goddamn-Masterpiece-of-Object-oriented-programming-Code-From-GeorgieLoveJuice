<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot! EIEI</title>
    <link rel="stylesheet" href="static/main.css">
    <script>
        function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            let chatbox = document.getElementById("chatbox");

            if (userMessage.trim() === "") return;

            chatbox.innerHTML += `<p class="user"><strong>You:</strong> ${userMessage}</p>`;

            fetch("/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += `<p class="bot"><strong>ChatBot:</strong> ${data.reply}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            });

            document.getElementById("userInput").value = "";
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot</h1>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
